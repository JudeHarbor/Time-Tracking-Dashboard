<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="test.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="d-flex">
        <div class="main-card w-10">
            <div class="card">
                <div class="card-body px-0 pt-0">
                    <div class="card">
                        <div class="inner-card card-body p-4 text-white d-flex flex-column gap-5">
                            <img src="images/image-jeremy.png" width="60px" alt="">
                            <div class="text">
                                <p>
                                    Report for
                                </p>
                                <h1>
                                    Jeremy Robson
                                </h1>
                            </div>
                        </div>
                      </div>

                    <ul>
                        <li>
                            <a href="#">Daily</a>
                            <a href="#">Weekly</a>
                            <a href="#">Monthly</a>
                        </li>
                    </ul>
                </div>
              </div>
        </div>

        <div class="othercards w-75 d-flex flex-column">
            <div class="cards px-5 mx-5 gap-5">
                <div class="item card" id="work">
                    <div class="card-body px-0 pb-0 d-flex flex-column align-items-end">
                        <img src="images/icon-work.svg" alt="">
                        <div class="inner-card card">
                            <div class="card-body" id="work-content">
                                <!-- Content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item card" id="play">
                    <div class="card-body px-0 pb-0 d-flex flex-column align-items-end">
                        <img src="images/icon-play.svg" alt="">
                        <div class="inner-card card">
                            <div class="card-body" id="play-content">
                                <!-- Content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item card" id="study">
                    <div class="card-body px-0 pb-0 d-flex flex-column align-items-end">
                        <img src="images/icon-study.svg" alt="">
                        <div class="inner-card card">
                            <div class="card-body" id="study-content">
                                <!-- Content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards px-5 mx-5 gap-5">
                <div class="item card" id="exercise">
                    <div class="card-body px-0 pb-0 d-flex flex-column align-items-end">
                        <img src="images/icon-exercise.svg" alt="">
                        <div class="inner-card card">
                            <div class="card-body" id="exercise-content">
                                <!-- Content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item card" id="social">
                    <div class="card-body px-0 pb-0 d-flex flex-column align-items-end">
                        <img src="images/icon-social.svg" alt="">
                        <div class="inner-card card">
                            <div class="card-body" id="social-content">
                                <!-- Content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item card" id="selfcare">
                    <div class="card-body px-0 pb-0 d-flex flex-column align-items-end">
                        <img src="images/icon-self-care.svg" alt="">
                        <div class="inner-card card">
                            <div class="card-body" id="selfcare-content">
                                <!-- Content will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
