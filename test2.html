<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>

        </ul>
    </div>

    <script>
        const listEl = document.querySelector('ul');

        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                data.forEach(post => {
                    listEl.insertAdjacentHTML('beforeend', `<li>${post.title}</li>`);
                });
            });
    </script>
</body>
</html>
